firacode: &firacode FiraCode Nerd Font:pixelsize=13
bg_default: &bg_default {stack: [{background: {color: 81A1C1ff}}, {underline: {size: 4, color: D8DEE9ff}}]}
bar:
  height: 40
  location: top
  font: FantasqueSansM Nerd Font:pixelsize=10
  spacing: 2
  margin: 0
  layer: bottom
  foreground: eeeeeeff
  background: 2E3440dd

  left:
    - river:
        anchors:
          - base: &river_base
              left-margin: 10
              right-margin: 13 
              default: {string: {text: ï†’, font: *firacode}}
              conditions:
                id == 1: {string: {text: 1, font: *firacode}}  
                id == 2: {string: {text: 2, font: *firacode}}  
                id == 3: {string: {text: 3, font: *firacode}}  
                id == 4: {string: {text: 4, font: *firacode}}  
                id == 5: {string: {text: 5, font: *firacode}}  
                id == 6: {string: {text: 6, font: *firacode}}  
                id == 7: {string: {text: 7, font: *firacode}}  
                id == 8: {string: {text: 8, font: *firacode}}  
                id == 9: {string: {text: 9, font: *firacode}}  
                id == 10: {string: {text: "scratchpad", font: *firacode}}  
                id == 11: {string: {text: "work", font: *firacode}}  

        content:
          map:
            on-click: 
              left: sh -c "riverctl set-focused-tags $((1 << ({id} - 1)))"
              right: sh -c "riverctl toggle-focused-tags $((1 << ({id} -1)))"
              middle: sh -c "riverctl toggle-view-tags $((1 << ({id} -1)))"
            conditions:
              state == urgent:
                map:
                  <<: *river_base
                  deco: {background: {color: D08770ff}}
              state == focused:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == visible && ~occupied:
                map:
                  <<: *river_base
              state == visible && occupied:
                map:
                  <<: *river_base
                  deco: *bg_default
              state == unfocused:
                map:
                  <<: *river_base
              state == invisible && ~occupied: {empty: {}}
              state == invisible && occupied:
                map:
                  <<: *river_base
                  deco: {underline: {size: 3, color: ea6962ff}}

